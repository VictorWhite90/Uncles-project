<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .property-card img {
      height: 200px;
      object-fit: cover;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
    }

    .new-price {
      font-weight: bold;
      color: #e63946;
    }

    .property-info {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-lg-4 col-md-6">
        <div class="card property-card">
          <img src="images/AP5-845x563.jpg.webp" class="card-img-top" alt="118 Hamptons, Orange Island">
          <div class="card-body">
            <h5 class="card-title">118 Hamptons, Orange Island</h5>
            <p class="card-text">
              <span class="price">N 180,000,000</span>
            </p>
            <p class="property-info">Orange Island, End of Freedom way, Lekki</p>
            <p class="property-info">4 Beds • 2 Baths</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-lg-4 col-md-6">
        <div class="card property-card">
          <img src="images/AP2-845x563.jpg.webp" class="card-img-top" alt="Beach Resort Estate">
          <div class="card-body">
            <h5 class="card-title">Beach Resort Estate</h5>
            <p class="card-text">
             
              <span class="new-price">N 280,000,000</span>
            </p>
            <p class="property-info">Platinum Way, Osapa London, Lekki</p>
            <p class="property-info">4 Beds • 2 Baths</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-lg-4 col-md-6">
        <div class="card property-card">
          <img src="images/AJ_4533-93.jpg" class="card-img-top" alt="Signature Estate, Lekki">
          <div class="card-body">
            <h5 class="card-title">Signature Estate, Lekki</h5>
            <p class="card-text">
              
              <span class="new-price">N 220,000,000</span>
            </p>
            <p class="property-info">Off Freedom Way, Lekki Phase 1</p>
            <p class="property-info">4 Beds • 2 Baths</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
