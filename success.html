<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .mainNv{
  background-color: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  color: white;
  position: relative;
  z-index: 1000;
  width: 100%;
  height: 130px;
  font-family: Georgia, 'Times New Roman', Times, serif; /* Use the imported font */
  
}
.mainNav-container{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
 
}




.logo img {
  height: 50px;
  display: none;
}

/* Nav Links */
.mainnav-links {
  list-style: none;
  display: flex;
justify-content: center;
  gap: 2.5rem;
 
  width: 100%;
 
}

.mainnav-links li a {
  color: white;
  text-align: center;
  text-decoration: none;
  font-size: 2.6rem;
  transition: color 0.3s;
}
.mainnav-links li a:hover {
  color: #ff9f43;
}
.Navmenu-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 11;
}
.Navmenu-toggle .bar {
  width: 25px;
  height: 3px;
  background-color: white;
  transition: all 0.3s ease;
}
/* Responsive Design */
@media (max-width: 768px) {
  .mainNv {
    padding: 1em;
    background: #fcf9f9;
  }

  .mainNav-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .Navmenu-toggle {
    display: flex;
    background-color: #000;
  }

  .logo img {
    display: block;
  }

  .mainnav-links {
    position: fixed;
    top: 0;
    right: -100%; /* Hidden by default */
    flex-direction: column;
    background: #000; /* Add background for visibility */
    height: 100vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    transition: right 0.3s ease-in-out;
    z-index: 10; /* Above content but below toggle */
  }

  .mainnav-links.show {
    right: 0; /* Make visible */
  }

  .mainnav-links li {
    margin: 1rem 0; /* Space between links */
  }
}




  </style>
  <nav class="mainNv">
    <div class="mainNav-container">
    <!-- Logo -->
    <a href="#" class="logo">
      <img src="images/6-5-e1626882432619.png" alt="Logo">
    </a>

    <!-- Toggle Button -->
    <button class="Navmenu-toggle" id="NavmenuToggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>


    <!-- Navigation Links -->
    <ul class="mainnav-links" id="mainnavLinks">
      <li><a href="Rooms.html">Rooms</a></li>
      <li><a href="#">Services</a></li>

      <li><a href="#">Reviews</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
    </nav>

</body>
</html>












<script>
  // JavaScript for Navbar Toggle
const toggleButton = document.getElementById("NavmenuToggle");
const navLinks = document.getElementById("mainnavLinks");

// Toggle the 'show' class on the nav links
const toggleNav = () => {
  navLinks.classList.toggle("show"); // Use 'show' to match the CSS class
  toggleButton.classList.toggle("active");
};

// Event listener for the toggle button
if (toggleButton) {
  toggleButton.addEventListener("click", toggleNav);
}

// Optional: Close the nav menu when clicking on a link (for smaller screens)
const navItems = document.querySelectorAll(".mainnav-links a");
navItems.forEach((item) => {
  item.addEventListener("click", () => {
    navLinks.classList.remove("show"); // Remove 'show' to hide the menu
    toggleButton.classList.remove("active");
  });
});

</script>
